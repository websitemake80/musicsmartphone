<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="musicphone.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Music Smartphone</title>
</head>
<body>
    <div class="box">
       
        <div class="inn">
            <div class="popup"></div>
         
            <div class="content">
                <div class="top-bar">
                    <span class="material-symbols-outlined">
                        sentiment_satisfied
                        </span>
                    <span>Now Playing</span>
                    <span class="material-symbols-outlined star">
                        heart_plus
                        </span>
                </div>
                <div class="image-wrapper">
                    <div class="music-image">
                        <img src="images/music-1.jpg" >
                    </div>
                </div>
                <div class="music-titles">
                    <p class="name"></p>
                    <p class="artist"></p>
                </div>
                <div class="progress-details">
                    <div class="progress-bar">
                        <span></span>
                    </div>
                    <div class="time">
                        <span class="current">0:00</span>
                        <span class="final">5:30</span>
                    </div>
                </div>
                <div class="control-btn">
                    <span class="material-symbols-outlined" id="repeat">repeat</span>
                    <span class="material-symbols-outlined" id="prev">skip_previous</span>
                    <div class="play-pause">
                        <span class="material-symbols-outlined">play_arrow</span>
                    </div>
                    <span class="material-symbols-outlined" id="next">skip_next</span>
                    <span class="material-symbols-outlined" id="shuffle">shuffle</span>
                </div>
               </div>
               <audio src="songs/music-1.mp3" class="main-song"></audio>
           
            <div class="white"> </div>
        </div>
        <i class="btn btn1"></i>
        <i class="btn btn2"></i>
        <i class="btn btn3"></i>
        <i class="rightsideBtn"></i>
         
    </div>

    <script src="js/music-list.js"></script>
   <script src="darkmodemusic.js"></script>
</body>
</html>
